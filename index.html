<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORPG</title>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="h-full bg-gray-950 text-gray-200 font-mono flex flex-col overflow-hidden" style="font-family: 'JetBrains Mono', monospace;">

    <div
      id="output"
      class="flex-1 overflow-y-auto px-4 py-3 whitespace-pre-wrap text-sm leading-relaxed scrollbar-thin"
    ></div>

    <div class="shrink-0 border-t border-gray-800 bg-gray-900 px-4 py-3 flex items-center gap-2">
      <span class="text-emerald-500 font-bold select-none">&gt;</span>
      <input
        id="input"
        type="text"
        autocomplete="off"
        spellcheck="false"
        class="flex-1 bg-transparent text-gray-100 outline-none placeholder-gray-600 text-sm caret-emerald-400"
        placeholder="Enter a command..."
      />
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
