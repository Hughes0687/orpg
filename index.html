<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORPG</title>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="h-full bg-gray-950 text-gray-200 font-mono flex flex-col overflow-hidden" style="font-family: 'JetBrains Mono', monospace;">

    <div class="flex-1 flex overflow-hidden relative">

      <div class="flex-1 flex flex-col overflow-hidden relative">
        <div
          id="output"
          class="flex-1 overflow-y-auto px-4 py-3 whitespace-pre-wrap text-sm leading-relaxed"
        ></div>

        <div id="action-bar" class="hidden shrink-0 border-t border-gray-800 bg-gray-900/60 px-4 py-2"></div>

        <div id="inventory-overlay" class="hidden absolute inset-0 z-20"></div>
      </div>

      <div id="sidebar" class="hidden shrink-0 w-56 border-l border-gray-800 bg-gray-900/80 flex flex-col items-center overflow-y-auto">

        <div id="minimap-panel" class="w-full flex flex-col items-center pt-3 pb-2 gap-2">
          <span class="text-[10px] uppercase tracking-widest text-gray-500 font-bold">Map</span>
          <div
            id="minimap"
            class="grid place-items-center"
          ></div>
          <span id="minimap-label" class="text-[11px] text-gray-400 text-center px-2 mt-1 truncate w-full"></span>
        </div>

        <div class="w-full border-t border-gray-800"></div>

        <div id="gear-panel" class="w-full flex flex-col items-center pt-3 pb-3 gap-2">
          <span class="text-[10px] uppercase tracking-widest text-gray-500 font-bold">Gear</span>
          <div
            id="gear-slots"
            class="grid grid-cols-3 gap-1 place-items-center"
          ></div>
        </div>

        <div class="w-full border-t border-gray-800"></div>

        <div id="hp-panel" class="w-full flex flex-col items-center pt-3 pb-3 gap-1.5 px-3">
          <span class="text-[10px] uppercase tracking-widest text-gray-500 font-bold">Health</span>
          <div class="w-full flex flex-col gap-1">
            <div class="w-full h-2.5 rounded-full bg-gray-800 overflow-hidden">
              <div id="hp-bar-fill" class="h-full rounded-full transition-all duration-300" style="width: 100%;"></div>
            </div>
            <span id="hp-text" class="text-[11px] text-gray-400 text-center"></span>
          </div>
        </div>

        <div id="mana-panel" class="w-full flex flex-col items-center pb-3 gap-1.5 px-3">
          <span class="text-[10px] uppercase tracking-widest text-gray-500 font-bold">Mana</span>
          <div class="w-full flex flex-col gap-1">
            <div class="w-full h-2.5 rounded-full bg-gray-800 overflow-hidden">
              <div id="mana-bar-fill" class="h-full rounded-full bg-blue-500 transition-all duration-300" style="width: 100%;"></div>
            </div>
            <span id="mana-text" class="text-[11px] text-gray-400 text-center"></span>
          </div>
        </div>

        <div id="xp-panel" class="w-full flex flex-col items-center pb-3 gap-1.5 px-3">
          <span class="text-[10px] uppercase tracking-widest text-gray-500 font-bold">Level <span id="level-text">1</span></span>
          <div class="w-full flex flex-col gap-1">
            <div class="w-full h-2.5 rounded-full bg-gray-800 overflow-hidden">
              <div id="xp-bar-fill" class="h-full rounded-full bg-amber-500 transition-all duration-300" style="width: 0%;"></div>
            </div>
            <span id="xp-text" class="text-[11px] text-gray-400 text-center"></span>
          </div>
        </div>

        <div class="w-full border-t border-gray-800"></div>

        <div id="mob-panel" class="hidden w-full flex flex-col items-center pt-3 pb-3 gap-1.5 px-3">
          <span class="text-[10px] uppercase tracking-widest text-red-500 font-bold">Enemy</span>
          <span id="mob-name" class="text-[11px] text-gray-300 text-center"></span>
          <div class="w-full flex flex-col gap-1">
            <div class="w-full h-2.5 rounded-full bg-gray-800 overflow-hidden">
              <div id="mob-hp-fill" class="h-full rounded-full bg-red-500 transition-all duration-300" style="width: 100%;"></div>
            </div>
            <span id="mob-hp-text" class="text-[11px] text-gray-400 text-center"></span>
          </div>
        </div>

      </div>

    </div>

    <div class="shrink-0 border-t border-gray-800 bg-gray-900 px-4 py-3 flex items-center gap-2">
      <span class="text-emerald-500 font-bold select-none">&gt;</span>
      <input
        id="input"
        type="text"
        autocomplete="off"
        spellcheck="false"
        class="flex-1 bg-transparent text-gray-100 outline-none placeholder-gray-600 text-sm caret-emerald-400"
        placeholder="Enter a command..."
      />
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
